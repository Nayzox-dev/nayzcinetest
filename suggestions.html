    <!-- Section des suggestions -->
    <main id="suggestions">
        <section class="category">
            <h2>Faites une suggestion</h2>
            <form method="POST" id="suggestion-form">
                <label>
                    Nom du film ou s√©rie :

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1360730467007201483/IMhixaeNJLtSWgzk0Su0Xtfqm_Qb_Ur7wfyD6boSL1SJjgcXZLYypL4tR2UPWhGyKL3C";

        document.getElementById("suggestion-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const title = formData.get("title");
            const type = formData.get("type");

            const payload = {
                username: "üé¨ Suggestion du site",
                avatar_url: "https://i.imgur.com/Zz6v4gk.png",
                embeds: [
                    {
                        title: "üí° Nouvelle suggestion",

                        color: 0x5865F2,
                        fields: [

                                name: "üé¨ Titre propos√©",
                                value: `> ${title}`
                            },
                            {
                                name: "üì∫ Type",
                                value: `> ${type}`
                            }
                        ],
                        footer: {
                            text: "Envoy√© depuis le formulaire de suggestion",
                            icon_url: "https://i.imgur.com/Zz6v4gk.png"
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: "POST",
                    headers: {

                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById("suggestion-response").style.display = "block";
                    form.reset();

            } catch (error) {
